<div class="container">
    <h2 mat-dialog-title>{{ operacion }} Curso</h2>
    <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
  </div>
  <form [formGroup]="form" (ngSubmit)="addEditCurso()">
  
    <mat-dialog-content >
  
      <div class="row">
        <div class="column">
          <mat-form-field appearance="fill">
            <mat-label>Año</mat-label>
            <input formControlName="anio" matInput placeholder="Ingrese Año" autocomplete="off">
          </mat-form-field>
          <div class="error">
            <span *ngIf="form.get('anio')?.hasError('required') && form.get('anio')?.touched">
              El Año es un campo <strong>requerido</strong>  
            </span>
            <span *ngIf="form.get('anio')?.hasError('maxlength')">
              El Año debe tener como maximo <strong>20 caracteres</strong> 
            </span>
          </div>
        </div>
    
        <div class="column">
          <mat-form-field appearance="fill">
            <mat-label>División</mat-label>
            <input formControlName="division" matInput placeholder="Ingrese Apellido" autocomplete="off">
          </mat-form-field>
          <div class="error">
            <span *ngIf="form.get('division')?.hasError('required') && form.get('division')?.touched">
              La división del curso es un campo <strong>requerido</strong>  
            </span>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="column">
          <mat-form-field appearance="fill">
            <mat-label>Ciclo Lectivo</mat-label>
            <input formControlName="cicloLectivo" matInput placeholder="Ingrese Correo" autocomplete="off">
          </mat-form-field>
          <div class="error">
            <span *ngIf="form.get('cicloLectivo')?.hasError('required') && form.get('cicloLectivo')?.touched">
              El Ciclo Lectivo es un campo <strong>requerido</strong>  
            </span>
            <span *ngIf="form.get('cicloLectivo')?.hasError('email') && form.get('cicloLectivo')?.touched">
              El correo es <strong>invalido</strong>
            </span>
          </div>
        </div>
      </div>
    
     
    
      <div class="row">
        
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
      <button type="submit" mat-button cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
    
  </form>
